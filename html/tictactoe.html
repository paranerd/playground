<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Tic Tac Toe</title>
</head>
<style>
	.tile {
		width: 100px;
		height: 100px;
		background-color: red;
		float: left;
	}

	.player1 {
		background-color: yellow;
	}

	.player2 {
		background-color: green;
	}
</style>

<body>
	<div id="playground" style="position: absolute; width: 300px; height: 300px; background-color: grey;"></div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

	<script type="text/javascript">
		var game = [];
		var turn = 1;

		$(document).ready(function() {
			for(var i = 0; i < 3; i++) {
				game[i] = [];
				for(var j = 0; j < 3; j++) {
					game[i][j] = 0;
					$("<div id="+i+""+j+" class='tile'></div>").appendTo($("#playground"));
				}
			}

			$(".tile").click(function(e) {
				var id = e.target.id;
				var i = id.substring(0,1);
				var j = id.substring(1,2);

				if(game[i][j] != 0) {
					return;
				}
				game[i][j] = turn;

				$("#"+id).addClass("player" + turn);
				checkwin();
				turn = (turn == 1) ? 2 : 1;
			});
		});

		var checkwin = function() {
			if(	game[0][0] == game[0][1] && game[0][1] == game[0][2] && game[0][2] == turn ||
				game[1][0] == game[1][1] && game[1][1] == game[1][2] && game[1][2] == turn ||
				game[2][0] == game[2][1] && game[2][1] == game[2][2] && game[2][2] == turn ||
				game[0][0] == game[1][1] && game[1][1] == game[2][2] && game[2][2] == turn ||
				game[0][0] == game[1][0] && game[1][0] == game[2][0] && game[2][0] == turn ||
				game[0][1] == game[1][1] && game[1][1] == game[2][1] && game[2][1] == turn ||
				game[0][2] == game[1][2] && game[1][2] == game[2][2] && game[2][2] == turn ||
				game[0][2] == game[1][1] && game[1][1] == game[2][0] && game[2][0] == turn) {
			}
		}
	</script>
</body>
</html>
