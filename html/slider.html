<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<title>slider</title>
	<style>
		body {
			margin: 0; 
			padding: 0;
			background: #111;
			height: 100%;
		}

		.diy-slideshow {
			position: absolute;
			top: 0px;
			left: 0px;
			overflow: hidden;
			width: 100%;
		}

		figure {
			position: absolute;
			top: 0px;
			opacity: 0;
			transition: 2s opacity;
			width: 100%;
			margin-left: 0px;
			margin-top: 0px;
		}

		figcaption {
			position: absolute;
			font-family: sans-serif;
			font-size: .8em;
			bottom: .75em;
			right: .35em;
			padding: .25em;
			color: #fff;
			background: rgba(0,0,0, .25);
			border-radius: 2px;
		}

		figcaption a {
			color: #fff;
		}

		figure.show {
			opacity: 1;
			position: static;
			transition: 2s opacity;
		}

		.next, .prev {
			color: #fff;
			position: absolute;
			background: rgba(0,0,0, .6);
			top: 50%;
			z-index: 1;
			font-size: 2em;
			opacity: .3;
			user-select: none;
		}

		.next:hover, .prev:hover {
			cursor: pointer;
			opacity: 1;
		}

		.next {
			right: 0;
			padding: 10px 5px 15px 10px;
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
		}

		.prev{
			left: 0;
			padding: 10px 10px 15px 5px;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		}
	</style>
</head>
<body>

<div class="diy-slideshow">
	<figure class="show">
		<img src="http://themarklee.com/wp-content/uploads/2013/12/snowying.jpg" width="100%" />
		<figcaption>"Snowying" by <a href="http://www.flickr.com/photos/fiddleoak/8511209344/">fiddleoak</a></figcaption> 
	</figure>
	<figure>
		<img src="http://themarklee.com/wp-content/uploads/2013/12/starlight.jpg" width="100%" />
		<figcaption>"Starlight" by <a href="http://www.flickr.com/photos/chaoticmind75/10738494123/in/set-72157626146319517">ChaoticMind75</a></figcaption> 
	</figure>
	<figure>
		<img src="http://themarklee.com/wp-content/uploads/2013/12/snowstorm.jpg" width="100%" />
		<figcaption>"Snowstorm" by <a href="http://www.flickr.com/photos/tylerbeaulawrence/8539457508/">Beaulawrence</a></figcaption> 
	</figure>
	<figure>
		<img src="http://themarklee.com/wp-content/uploads/2013/12/misty-winter-afternoon.jpg" width="100%" />
		<figcaption>"Misty winter afternoon" by <a href="http://www.flickr.com/photos/22746515@N02/5277611659/">Bert Kaufmann</a></figcaption> 
	</figure>
	<figure>
		<img src="http://themarklee.com/wp-content/uploads/2013/12/good-morning.jpg" width="100%" />
		<figcaption>"Good Morning!" by <a href="http://www.flickr.com/photos/frank_wuestefeld/4306107546/">Frank Wuestefeld</a></figcaption> 
	</figure>
	<figure>
		<img src="http://themarklee.com/wp-content/uploads/2013/12/driving-home-for-christmas.jpg" width="100%" />
		<figcaption>"Driving home for Christmas" by <a href="http://www.flickr.com/photos/22746515@N02/5292186041/">Bert Kaufmann</a></figcaption> 
	</figure>
	
	<span class="prev">&laquo;</span>
	<span class="next">&raquo;</span>
</div>  
	
	<script>
		(function(){
		  
		var counter = 0, // to keep track of current slide
			$items = document.querySelectorAll('.diy-slideshow figure'), // a collection of all of the slides, caching for performance
			numItems = $items.length; // total number of slides

		function showCurrent() {
			var itemToShow = Math.abs(counter % numItems);// uses remainder (aka modulo) operator to get the actual index of the element to show  

			[].forEach.call( $items, function(el){
				el.classList.remove('show');
			});
		  
			// add .show to the one item that's supposed to have it
			$items[itemToShow].classList.add('show');    
		};

		// add click events to prev & next buttons 
		document.querySelector('.next').addEventListener('click', function() {
			counter++;
			showCurrent();
		}, false);

		document.querySelector('.prev').addEventListener('click', function() {
			counter--;
			showCurrent();
		}, false);
		  
		})();  
	</script>
</body>
</html>
