			array[ident].id=ident;
			array[ident].style.height="10px";
			array[ident].style.backgroundColor = "limegreen";
			array[ident].style.width = "10px";
			array[ident].style.position = "absolute";
			array[ident].style.marginLeft = position;
			distShooter[ident]=0;
			ident++;
			if (ident-1 == 0) {
			}
		}

		function shootMovement() {
			for (var i=0;i<ident;i++) {
			if (removedBlocks[i]==1) {
			}
			else if (distShooter[i]==window.innerHeight-20) {
				array[i].parentNode.removeChild(array[i]);
				removedBlocks[i]=1;
			}
			else {
				array[i].style.marginTop = distShooter[i];
				distShooter[i]++;
			}
			}
		}
	</script>
</body>
</html>
